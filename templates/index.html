<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML Ops</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .btn-primary {
        background-image: linear-gradient(to right, #4c51bf, #667eea);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen p-4 flex flex-col items-center">
    <!-- Main Container -->
    <div
      class="max-w-4xl w-full mx-auto p-6 bg-white rounded-xl shadow-2xl mb-6"
    >
      <header class="text-center mb-12">
        <h1 class="text-5xl font-extrabold text-gray-900 mb-2 tracking-tight">
          MLOps
        </h1>
        <p class="text-xl text-gray-500 mb-6">
          Select an analysis dashboard to get started.
        </p>
      </header>

      <!-- Card Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- EPL Card -->
        <div
          class="bg-white border-2 border-green-600/30 rounded-xl shadow-lg hover:shadow-xl transition duration-300 overflow-hidden"
        >
          <div class="p-8">
            <img
              id="epl-image"
              src="https://placehold.co/400x128/10b981/ffffff?text=EPL"
              alt="EPL Prediction Image"
              class="w-full h-32 object-cover rounded-md mb-4 border border-green-700/50"
            />
            <div class="text-green-600 mb-4">
              <svg
                class="w-10 h-10"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                ></path>
              </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-3">
              EPL Match Predictor
            </h2>
            <p class="text-gray-600 mb-6">
              Explore the latest league standings and predict the outcome of
              English Premier League matches.
            </p>
            <button
              onclick="window.location.href='/api/epl'"
              id="epl-btn"
              class="btn-primary text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg w-full"
            >
              Go to EPL Dashboard
            </button>
          </div>
        </div>

        <!-- Finance Card -->
        <div
          class="bg-white border-2 border-indigo-600/30 rounded-xl shadow-lg hover:shadow-xl transition duration-300 overflow-hidden"
        >
          <div class="p-8">
            <img
              id="finance-image"
              src="https://placehold.co/400x128/4f46e5/ffffff?text=Finance"
              alt="Finance Analytics Image"
              class="w-full h-32 object-cover rounded-md mb-4 border border-indigo-700/50"
            />
            <div class="text-indigo-600 mb-4">
              <svg
                class="w-10 h-10"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
                ></path>
              </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 mb-3">
              Stock Market Analytics
            </h2>
            <p class="text-gray-600 mb-6">
              Explore historical data, volatility, correlation matrices, and ML
              forecasts for top tech stocks.
            </p>
            <button
              onclick="window.location.href='/api/finance'"
              id="finance-btn"
              class="btn-primary text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg w-full"
            >
              View Financial Forecasts
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Dynamic Dashboard Container -->
    <div id="dashboard-container" class="max-w-6xl w-full mx-auto p-6"></div>

    <!-- Scripts -->
    <script>
      async function loadDashboard(endpoint) {
        const container = document.getElementById("dashboard-container");
        container.innerHTML =
          "<p class='text-gray-500 text-center'>Loading...</p>";
        try {
          const response = await fetch(endpoint);
          if (!response.ok) throw new Error("Failed to load dashboard");
          const html = await response.text();
          container.innerHTML = html;
          window.scrollTo({ top: container.offsetTop, behavior: "smooth" });
        } catch (err) {
          container.innerHTML = `<p class='text-red-500 text-center'>Error: ${err.message}</p>`;
        }
      }

      document.getElementById("epl-btn").addEventListener("click", () => {
        loadDashboard("/api/epl");
      });

      document.getElementById("finance-btn").addEventListener("click", () => {
        loadDashboard("/api/finance");
      });
    </script>
  </body>
</html>
